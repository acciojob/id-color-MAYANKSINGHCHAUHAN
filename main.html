<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Headings</title>
</head>
<body>
<p id="yellow" style="background-color: yellow; border: 1px solid green;">This is a yellow paragraph.</p>
<p id="red" style="background-color: red; border: 1px solid black;">This is a red paragraph.</p>
<p id="green" style="background-color: green; border: 1px solid yellow;">This is a green paragraph.</p>

</body>
</html>
